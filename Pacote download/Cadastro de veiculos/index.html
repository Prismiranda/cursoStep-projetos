<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de veiculos</title>
    <!--BS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
    <div class="form">
        <h2>Cadastro de Veículos</h2>
    <form action="#" id="formulario">
        <label for="inputModelo">Modelo do veículo:</label>
        <input type="text" id="modeloCarro" name="inputModelo">
                         
        <label for="inputFabricante" class="labelfabano">Fabricante:</label>
        <input  type="text" class="fabano" id="fabricante" name="inputFabricante">
        
        <label class="corVeic" for="inputCor">Cor:</label>
        <select name="selectCor" class="corVeiculo" id="selectCor" style="width:218px;"  required =''>
            <option value="escolha" disabled selected >Selecione a cor</option>
            <option value="preto">Preto</option>
            <option value="branco">Branco</option>
            <option value="cinza">Cinza</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
          </select>
<br>
                            
        <button type="button" class="btn btn-primary btn-lg" id="btnCadastar">Cadastrar</button>
    </form>

    </div>

    
       
</div><br><br>
<div>
   
    <button id="btnVeiculos" class="btn btn-primary btn-lg">Veiculos Cadastrados</button>
</div><hr>
<div id="resultados"></div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./js/formulario.js"></script>
    
</body>
</html>
