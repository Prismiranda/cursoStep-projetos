<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="./css copy/calculadora.css">
</head>
<body>
    <div class="container" id="divCalculadora">
    <input type="text" id="visor" class="col-md-12" maxlength="19">
    <div id="botoes">
        <button type="button" class="btn btn-secondary" onclick="backSpace()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
              </svg>
        </button>
        <button type="button" class="btn btn-secondary" onclick="btnC()">C</button>
        <button type="button" class="btn btn-secondary" onclick="btnCe()">CE</button>
        <button type="button" class="btn btn-secondary" onclick="btnOp('/')">/</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(7)">7</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(8)">8</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(9)">9</button>
        <button type="button" class="btn btn-secondary" onclick="btnOp('x')">x</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(4)">4</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(5)">5</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(6)">6</button>
        <button type="button" class="btn btn-secondary" onclick="btnOp('-')">-</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(1)">1</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(2)">2</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(3)">3</button>
        <button type="button" class="btn btn-secondary" onclick="btnOp('+')">+</button>
        <button type="button" class="btn btn-secondary" onclick="inverteSinal()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
                <path d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708ZM4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1Zm5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12Z"/>
              </svg>
        </button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(0)">0</button>
        <button type="button" class="btn btn-secondary" onclick="btnNum(',')">,</button>
        

        <button type="button" id="equal" onclick="btnIgual()">=</button>

    </div>

    <div>
        <div class="bobina">
            <img src="./svg/delete.svg" title="Apagar histórico" onclick="deletar()">
            <span id="historico"></span>
        </div>
    </div>


</div>
<script src="./calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
